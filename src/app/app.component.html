<nz-layout>
    <nz-header><search-component /></nz-header>

    <nz-content>
        <modal-component [isVisible]="isNewNoteVisible" (closeModal)="closeNewNoteModal()" />
        <cardcontainer-component />
    </nz-content>

    <button nz-button nzType="primary" nzSize="large" nzShape="circle" (click)="showNewNote()"

        <span nz-icon nzType="plus"></span>
    </button>
</nz-layout>
