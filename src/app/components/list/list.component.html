<nz-list nzItemLayout="horizontal" [nzLoading]="todoService.todosLoading">
  @for (item of todoService.todos.items; track item) {
  <nz-list-item>
    <nz-list-item-meta 
      [nzDescription]="item.content">
      <nz-list-item-meta-title>
        <a href="https://ng.ant.design">{{ item.title }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
  }
  @if (todoService.todos.items.length === 0) {
  <nz-list-empty />
  }
</nz-list>
